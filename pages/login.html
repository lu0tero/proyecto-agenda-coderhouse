<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Online</title>
    <!-- BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JS LINK -->
    <script defer src="/javascript/login.js"></script>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="../stylesheet/style.css">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/1baab1b4a6.js" crossorigin="anonymous"></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Oleo+Script&family=PT+Serif:ital@1&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="h1-container">
        <h1 class="log-h1"> CalenDiary </h1>
    </div>
    <main class="login-container">
        <form action="" method="post">
            <h2>Inicia Sesión</h2>
            <div class="icons">
                <div class="border-icon">
                <i class="fa-brands fa-google"></i>
                </div>
                <div class="border-icon">
                <i class="fa-brands fa-facebook"></i>
                </div>
                <div class="border-icon">
                <i class="fa-brands fa-linkedin"></i>
                </div>
            </div>
            <label class="label-form" for="email">Correo electronico <span class="text-danger">*</span></label>
            <input  class="input-form" type="email" name="email" id="login-email">
            <label class="label-form" for="password">Contraseña <span class="text-danger">*</span></label>
            <input class="input-form"  type="password" name="password" id="login-password">  
            <p>¿Sin cuenta? <a href="../index.html">Registrate acá</a></p>
            <button id="login-button" type="button" class="login-btn">Ingresar a CalenDiary</button>
        </form>
    </main>
</body>
</html>
